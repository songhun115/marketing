<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">

<body>
    <div class="main">
        <div class="container">
            <header class="header" id="header"></header>
            
            <section class="sub-sec01 sub_visual">
                <div class="sub-sec01-wrap">
                    <h2 class="wow fadeInUp" >문의하기</h2>
                </div>
            </section>
            <section class="inquiry-wrap wow fadeInUp">
                <div class="inquiry-con">
                <div class="mail-img">
                    <img src="img/mail-img.png" alt="">
                </div>
                <div class="inquiry-box">
                    <h3>부담없이, 문의주세요</h3>
                    <p>성급하게 문의하실 필요 없습니다. <br>
                        적어도 30분 정도 웹사이트를 둘러보시면서 어떤 곳인지 신중히 알아보실 것을 권합니다.<br>
                        <strong> 문의 내용은 최대한 구체적으로 작성해 주실수록, 더욱 정확한 안내를 받아보실 수 있습니다.</strong><br>
                        <br>
                        <br>
                        죄송하지만, 성의 없는 글 작성은 회신 되지 않을 수 있습니다.<br>
                        모든 문의는 이메일로 회신 드리고 있습니다.</p>

                        <p style="margin-top: 50px;">E-mail : test001@gamil.com</p>
                </div>
            </div>
            </section>
          
        
            <footer class="footer" id="footer"></footer>
           

            <script type="text/javascript">

                $(document).ready(function(){
                    $("#header").load("load/header.html");
                    $("#footer").load("load/footer.html");
                });
            
            </script>
        </div>
    </div>
